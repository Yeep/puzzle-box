{% extends "layout.html" %}
{% block title %}Gallery{% endblock %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}" type="text/javascript" />
{% endblock %}
{% block header %}A Picture Gallery{% endblock %}
{% block content %}
    <p>{{ path }}</p>
    {% for image in images %}
    <p><img src="{{ path }}/{{ image }}"/></p>
    {% else %}
    <p>No pictures here.</p>
    {% endfor %}
{% endblock %}
